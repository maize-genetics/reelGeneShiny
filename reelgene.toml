[frontends.reelgene]
backend = "reelgene_shiny"
passHostHeader = true

[frontends.reelgene.auth.basic]
users = [
	"cerca:<hashed password here>"
]

[frontends.reelgene.routes.shiny]
rule = "Host:reelgene.maizegenetics.net"

[backends.reelgene_shiny.servers.server1]
