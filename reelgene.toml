[backends.reelgene_shiny.servers.server2]
url = "http://127.0.0.1:8002"
weight = 1

[backends.reelgene_shiny.servers.server3]
url = "http://127.0.0.1:8003"
weight = 1

[backends.reelgene_shiny.servers.server4]
url = "http://127.0.0.1:8004"
weight = 1
